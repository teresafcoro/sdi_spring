<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://thymeleaf.org">
<head th:replace="fragments/head"/>
<body>
<!-- Barra de NavegaciÃ³n superior -->
<nav th:replace="fragments/nav"/>
<div class="container">
    <h2 th:text="#{login.message}"></h2>
    <form class="form-horizontal" method="post" action="/login">
        <div class="form-group"><label class="control-label col-sm-2" for="username">DNI:</label>
            <div class="col-sm-10"><input type="text" class="form-control" id="username" name="username"
                                          placeholder="Ejemplo: profSDI" required="true"/></div>
        </div>
        <div class="form-group">
            <label class="control-label col-sm-2" for="username">
                <span th:text="#{password.message}">Password:</span>
            </label>
            <div class="col-sm-10"><input type="password" class="form-control" id="password" name="password"
                                          placeholder="Entre el Password" required="true"/></div>
        </div>
        <div class="form-group">
            <div class="col-sm-offset-2 col-sm-10">
                <button type="submit" class="btn btn-primary">
                    <span th:text="#{login.message}">Login</span>
                </button>
            </div>
        </div>
        <input type="hidden" name="${_csrf.parameterName}" value="${_csrf.token}"/></form>
</div>
<footer th:replace="fragments/footer"/>
</body>
</html>
