<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://thymeleaf.org">
<head th:replace="fragments/head"/>
<body>
<!-- Barra de Navegación superior -->
<nav th:replace="fragments/nav"/>
<div class="container" id="main-container">
    <h2>Editar profesor</h2>
    <form class="form-horizontal" method="post" action="/professor/edit" th:object="${professor}">
        <div class="form-group">
            <label class="control-label col-sm-2" for="dni">DNI:</label>
            <div class="col-sm-10">
                <input th:value="${professor.dni}" id="dni" type="text" class="form-control" name="dni"
                       placeholder="3C" required="true"/>
                <span class="text-danger" th:if="${#fields.hasErrors('dni')}" th:errors="*{dni}"></span>
            </div>
        </div>
        <div class="form-group">
            <label class="control-label col-sm-2" for="name">Nombre:</label>
            <div class="col-sm-10">
                <input th:value="${professor.name}" id="name" type="text" class="form-control" name="name"
                       placeholder="Nombre1" required="true"/>
            </div>
        </div>
        <div class="form-group">
            <label class="control-label col-sm-2" for="surname">Apellido:</label>
            <div class="col-sm-10">
                <input th:value="${professor.surname}" id="surname" type="text" class="form-control" name="surname"
                       placeholder="Apellido1" required="true"/>
            </div>
        </div>
        <div class="form-group">
            <label class="control-label col-sm-2" for="category">Categoría:</label>
            <div class="col-sm-10">
                <input th:value="${professor.category}" id="category" type="text" class="form-control" name="category"
                       placeholder="Profesor" required="true"/>
            </div>
        </div>
        <div class="form-group">
            <div class="col-sm-offset-2 col-sm-10">
                <button type="submit" class="btn btn-primary">Modificar</button>
            </div>
        </div>
    </form>
</div>
</body>
</html>
